name: Deploy

on:
  push:
    branches:
      - main
  workflow_call:
    inputs:
      repository_name:
        required: true
        type: string
      branch_name:
        required: false
        type: string
        default: 'main'
      registry_username:
        required: true
        type: string
      deployment_env:
        required: false
        type: string
        default: ''
    secrets:
      registry_password:
        required: true
      DO_ACCESS_TOKEN:
        required: true
      DO_CLUSTER_ID:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          repository: ${{ inputs.repository_name }}
          ref: ${{ inputs.branch_name }}

      - name: Download output
        uses: actions/download-artifact@v4
        with:
          name: output-${{ github.run_id }}-${{ github.sha }}-artifact
      - name: Set Environment Variables
        id: step2
        run: |
          cat tag_version.txt
          echo "NEW_TAG=$(cat tag_version.txt)" >> $GITHUB_ENV

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DO_ACCESS_TOKEN }}

      - name: Save DigitalOcean kubeconfig
        run: |
          doctl kubernetes cluster kubeconfig save ${{ secrets.DO_CLUSTER_ID }}

      - name: Install Kubernetes CLI
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ inputs.registry_username }}
          password: ${{ secrets.registry_password }}

      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3 | bash

      - name: Install Helm Diff Plugin
        run: |
          helm plugin install https://github.com/databus23/helm-diff

      - name: Install Helmfile
        run: |
          curl -L https://github.com/roboll/helmfile/releases/latest/download/helmfile_linux_amd64 -o helmfile
          chmod +x helmfile
          sudo mv helmfile /usr/local/bin/

      - name: Deploy Diff
        env:
          CONTAINER_REGISTRY_USERNAME: ${{ inputs.registry_username }}
          CONTAINER_REGISTRY_PASSWORD: ${{ secrets.registry_password }}
        run: |
          cd deploy
          helmfile -e ${{ inputs.deployment_env }} diff

      - name: Deploy Apply
        env:
          CONTAINER_REGISTRY_USERNAME: ${{ inputs.registry_username }}
          CONTAINER_REGISTRY_PASSWORD: ${{ secrets.registry_password }}
        run: |
          cd deploy
          helmfile -e ${{ inputs.deployment_env }} apply