name: Run Tests
on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - main
  workflow_call:
    inputs:
      repository_name:
        required: true
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        if: ${{ true && github.repository != 'numanturkeri/shared-pipeline-templates' }}
        uses: actions/checkout@v3
        with:
          repository: ${{ inputs.repository_name }}
          ref: main

      - name: Set up JDK
        if: ${{ true && github.repository != 'numanturkeri/shared-pipeline-templates' }}
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Run Tests
        if: ${{ true && github.repository != 'numanturkeri/shared-pipeline-templates' }}
        run: mvn test
